<!-- Button trigger modal -->
<div class="d-flex justify-content-center mt-5">
  <button
    type="button"
    class="btn btn-success m-2 col-2"
    data-bs-toggle="modal"
    data-bs-target="#staticBackdrop"
    (click)="modalAdd()"
  >
    Agregar Usuario
  </button>
</div>

<div class="container m-3"></div>

<!-- table -->
<div class="container">
  <div class="table-responsive py-3 card bg-dark col-8 mx-auto px-3">
    <h4 class="text-white text-center">Listado de Usuarios</h4>
    <table class="table table-dark table-hover">
      <thead class="bg-primary">
        <th>Id</th>
        <th>Nombre</th>
        <th>Clave</th>
        <th>Opciones</th>
      </thead>
      <tbody>
        <tr *ngFor="let item of ListUsuarios$ | async">
          <td>{{ item.id }}</td>
          <td>{{ item.nombre }}</td>
          <td>******</td>
          <td>
            <button
              type="button"
              class="btn btn-outline-primary mb-1 mx-1"
              (click)="modalEdit(item)"
              data-bs-toggle="modal"
              data-bs-target="#staticBackdrop"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="yellow"
                class="bi bi-pencil-square"
                viewBox="0 0 16 16"
              >
                <path
                  d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"
                />
                <path
                  fill-rule="evenodd"
                  d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"
                />
              </svg>
            </button>
            <button class="btn btn-outline-primary mb-1 mx-1">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="red"
                class="bi bi-trash3-fill"
                viewBox="0 0 16 16"
                (click)="delete(item)"
              >
                <path
                  d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5Zm-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5ZM4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06Zm6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528ZM8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5Z"
                />
              </svg>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<!-- end table -->

<!-- Alert -->
<div class="container">
  <div class="alert alert-success" role="alert" id="add-success-alert">
    Usuario creado correctamente!
  </div>

  <div class="alert alert-primary" role="alert" id="update-success-alert">
    Usuario actualizado !
  </div>

  <div class="alert alert-danger" role="alert" id="delete-success-alert">
    Usuario borrado correctamente !
  </div>
</div>
<!-- end Alert -->

<!-- VENTANA MODAL -->
<div class="container">
  <div>
    <div
      class="modal fade"
      id="staticBackdrop"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h2 class="text-primary text-center" id="staticBackdropLabel">
              {{ title }}
            </h2>
            <button
              id="add-edit-modal-close"
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
              (click)="modalclose()"
            ></button>
          </div>
          <div class="modal-body"></div>
          <app-add-edit-usuarios
            edit-tipo
            [usuario]="usuario"
            *ngIf="modal"
          ></app-add-edit-usuarios>
        </div>
      </div>
    </div>
  </div>
</div>
