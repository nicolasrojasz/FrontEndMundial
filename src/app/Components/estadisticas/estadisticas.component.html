
<div class="container">
  <div class="divTitulo">
    <div class="containerTitulo">
      <div style="display: block;" >
        <app-update-goleadores></app-update-goleadores>
      </div>

      <h3>Goles</h3>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
        <table class="table">
            <thead>
              <tr>
                <th scope="col" class="cabeceraTable">Jugadores</th>
                <th scope="col" style="text-align: right; padding-right: 10px;" class="cabeceraTable">Goles</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of goleadores">
                <th>
                  <img class="imgJugadores"  src="https://encrypted-tbn1.gstatic.com/licensed-image?q=tbn:ANd9GcQmdWGDphgAVHsZS1_SFXzYHg-nD3cRBev0ey5nhmfU8xp0XoSsmmTbi7PfZ2p8cO3Bda7I_gJoqnvkGT-35gVplPLDSemVvnXUmA" alt="">
                   <p class="text">{{item.nombreJugador}}</p>
                   <!-- <div class="imagen"><img mat-card-image src = "assets/img/jugadores/{{item.id}}.png" alt="" height="100px" /></div> -->
                </th>
                <td>{{item.goles}}</td>
              </tr>
            </tbody>
          </table>
    </div>
  </div>

  <div class="divTitulo">
    <div class="containerTitulo">

      <div style="display: block;" >
        <app-update-asistencias></app-update-asistencias>
      </div>

      <h3>Asistencias</h3>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <table class="table">
        <thead>
          <tr>
            <th scope="col" class="cabeceraTable">Jugadores</th>
            <th
              scope="col"
              style="text-align: right; padding-right: 10px"
              class="cabeceraTable"
            >
              Asist
            </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of asistencias">
            <th>
              <img class="imgJugadores" src="https://encrypted-tbn1.gstatic.com/licensed-image?q=tbn:ANd9GcQmdWGDphgAVHsZS1_SFXzYHg-nD3cRBev0ey5nhmfU8xp0XoSsmmTbi7PfZ2p8cO3Bda7I_gJoqnvkGT-35gVplPLDSemVvnXUmA" alt=""/>
              <p class="text">{{item.nombreJugador}}</p>
            </th>
            <td>{{item.asistencias}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div class="divTitulo">
    <div class="containerTitulo">

      <div style="display: block;" >
        <app-update-tarjetas-rojas></app-update-tarjetas-rojas>
      </div>

      <h3>Tarjetas Rojas</h3>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <table class="table">
        <thead>
          <tr>
            <th scope="col" class="cabeceraTable">Jugadores</th>
            <th
              scope="col"
              style="text-align: right; padding-right: 15px"
              class="cabeceraTable"
            >
              T/R
            </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of tarjetasrojas">
            <th>
              <img class="imgJugadores" src="https://encrypted-tbn3.gstatic.com/licensed-image?q=tbn:ANd9GcTnJFjZEbHVghbGpBT8g115ai8gbMWh8wjwO8XQ9Uh3eQBLMICljCFiYXoAvoQ5_lhgKyHNhanIBMG806ZQAZn9wKPFWQ6em_-02g" alt=""/>
              <p class="text">{{item.nombreJugador}}</p>
            </th>
            <td>{{item.numero}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<div class="divFooter">
  <app-footer></app-footer>
</div>
